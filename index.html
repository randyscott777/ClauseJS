<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: flex-start;
        }

        .input-group {
            flex: 1;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .input-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            margin-left: 8px;
        }

        .btn-secondary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .list-section {
            padding: 30px;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .list-header h2 {
            color: #333;
            font-size: 1.8rem;
            font-weight: 300;
        }

        .stats {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            color: #333;
        }

        .search-box {
            margin-bottom: 20px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .items-list {
            display: grid;
            gap: 15px;
        }

        .item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .item-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .item-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .editing .item {
            border-left-color: #f093fb;
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.05) 0%, rgba(245, 87, 108, 0.05) 100%);
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }
            
            .list-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .item-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .item-actions {
                justify-content: flex-start;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù CRUD List Manager</h1>
            <p>Create, Read, Update, and Delete your items with style</p>
        </div>

        <div class="form-section">
            <form id="itemForm">
                <div class="form-group">
                    <div class="input-group">
                        <label for="itemTitle">Title</label>
                        <input type="text" id="itemTitle" name="title" required placeholder="Enter item title...">
                    </div>
                    <div class="input-group">
                        <label for="itemDescription">Description</label>
                        <textarea id="itemDescription" name="description" placeholder="Enter item description..."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="submitText">Add Item</span>
                </button>
                <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                    Cancel
                </button>
            </form>
        </div>

        <div class="list-section">
            <div class="list-header">
                <h2>Your Items</h2>
                <div class="stats">
                    <span id="itemCount">0 items</span>
                </div>
            </div>

            <div class="search-box">
                <div class="search-icon">üîç</div>
                <input type="text" id="searchInput" placeholder="Search items...">
            </div>

            <div id="itemsList" class="items-list">
                <div class="empty-state">
                    <div class="icon">üìã</div>
                    <h3>No items yet</h3>
                    <p>Add your first item using the form above</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class CRUDApp {
            constructor() {
                this.items = [];
                this.editingId = null;
                this.nextId = 1;
                
                // Initialize with sample data
                this.loadSampleData();
                this.initializeEventListeners();
                this.renderItems();
                this.updateStats();
            }

            loadSampleData() {
                const sampleItems = [
                    {
                        id: 1,
                        title: "Learn JavaScript",
                        description: "Master modern JavaScript concepts including ES6+, async/await, and DOM manipulation",
                        createdAt: new Date(2025, 7, 10).toISOString(),
                        updatedAt: new Date(2025, 7, 10).toISOString()
                    },
                    {
                        id: 2,
                        title: "Build a Portfolio Website",
                        description: "Create a responsive portfolio website showcasing my projects and skills",
                        createdAt: new Date(2025, 7, 9).toISOString(),
                        updatedAt: new Date(2025, 7, 9).toISOString()
                    }
                ];
                
                this.items = sampleItems;
                this.nextId = 3;
            }

            initializeEventListeners() {
                const form = document.getElementById('itemForm');
                const searchInput = document.getElementById('searchInput');
                const cancelBtn = document.getElementById('cancelBtn');

                form.addEventListener('submit', (e) => this.handleSubmit(e));
                searchInput.addEventListener('input', (e) => this.handleSearch(e));
                cancelBtn.addEventListener('click', () => this.cancelEdit());
            }

            handleSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const title = formData.get('title').trim();
                const description = formData.get('description').trim();

                if (!title) return;

                if (this.editingId) {
                    this.updateItem(this.editingId, title, description);
                } else {
                    this.createItem(title, description);
                }

                this.resetForm();
                this.renderItems();
                this.updateStats();
            }

            handleSearch(e) {
                const query = e.target.value.toLowerCase();
                this.renderItems(query);
            }

            createItem(title, description) {
                const newItem = {
                    id: this.nextId++,
                    title,
                    description,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                this.items.unshift(newItem);
            }

            readItems(searchQuery = '') {
                if (!searchQuery) return this.items;
                
                return this.items.filter(item => 
                    item.title.toLowerCase().includes(searchQuery) ||
                    item.description.toLowerCase().includes(searchQuery)
                );
            }

            updateItem(id, title, description) {
                const index = this.items.findIndex(item => item.id === id);
                if (index !== -1) {
                    this.items[index] = {
                        ...this.items[index],
                        title,
                        description,
                        updatedAt: new Date().toISOString()
                    };
                }
            }

            deleteItem(id) {
                this.items = this.items.filter(item => item.id !== id);
                this.renderItems();
                this.updateStats();
            }

            editItem(id) {
                const item = this.items.find(item => item.id === id);
                if (!item) return;

                document.getElementById('itemTitle').value = item.title;
                document.getElementById('itemDescription').value = item.description;
                document.getElementById('submitText').textContent = 'Update Item';
                document.getElementById('cancelBtn').style.display = 'inline-block';
                
                this.editingId = id;
                document.body.classList.add('editing');
                
                // Scroll to form
                document.querySelector('.form-section').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            }

            cancelEdit() {
                this.resetForm();
                document.body.classList.remove('editing');
            }

            resetForm() {
                document.getElementById('itemForm').reset();
                document.getElementById('submitText').textContent = 'Add Item';
                document.getElementById('cancelBtn').style.display = 'none';
                this.editingId = null;
                document.body.classList.remove('editing');
            }

            renderItems(searchQuery = '') {
                const itemsList = document.getElementById('itemsList');
                const items = this.readItems(searchQuery);

                if (items.length === 0) {
                    itemsList.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">${searchQuery ? 'üîç' : 'üìã'}</div>
                            <h3>${searchQuery ? 'No items found' : 'No items yet'}</h3>
                            <p>${searchQuery ? 'Try a different search term' : 'Add your first item using the form above'}</p>
                        </div>
                    `;
                    return;
                }

                itemsList.innerHTML = items.map(item => `
                    <div class="item fade-in" data-id="${item.id}">
                        <div class="item-header">
                            <h3 class="item-title">${this.escapeHtml(item.title)}</h3>
                            <div class="item-actions">
                                <button class="btn btn-secondary" onclick="app.editItem(${item.id})">
                                    ‚úèÔ∏è Edit
                                </button>
                                <button class="btn btn-danger" onclick="app.deleteItem(${item.id})">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                        ${item.description ? `<div class="item-description">${this.escapeHtml(item.description)}</div>` : ''}
                        <div class="item-meta">
                            <span>Created: ${this.formatDate(item.createdAt)}</span>
                            ${item.updatedAt !== item.createdAt ? `<span>Updated: ${this.formatDate(item.updatedAt)}</span>` : ''}
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                const count = this.items.length;
                document.getElementById('itemCount').textContent = 
                    `${count} item${count !== 1 ? 's' : ''}`;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Export data as JSON
            exportData() {
                return JSON.stringify(this.items, null, 2);
            }

            // Import data from JSON
            importData(jsonString) {
                try {
                    const data = JSON.parse(jsonString);
                    if (Array.isArray(data)) {
                        this.items = data;
                        this.nextId = Math.max(...data.map(item => item.id), 0) + 1;
                        this.renderItems();
                        this.updateStats();
                        return true;
                    }
                    return false;
                } catch (e) {
                    return false;
                }
            }
        }

        // Initialize the app
        const app = new CRUDApp();

        // Add some helpful methods to window for debugging
        window.exportData = () => {
            console.log('Current data:', app.exportData());
            return app.exportData();
        };

        window.importData = (jsonString) => {
            return app.importData(jsonString);
        };
    </script>
</body>
</html>
